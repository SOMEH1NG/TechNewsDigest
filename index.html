<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add the Telegram logo and other social media logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-HJ7ZVAYFBORyvlRkSYWPFQ5DO2crjQXs1u8Fv8DmT2RWvq46jj3zY5iqK7mI9t1N" crossorigin="anonymous">

    <!-- Add a link to Bootstrap Light Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Existing meta tags remain unchanged -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Existing title remains unchanged -->
    <title>Tech News Digest</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .news-list {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .news-item:hover {
            transform: scale(1.05);
        }

        .news-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .news-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .news-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
        }

        .read-more-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .read-more-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Tech News Digest</a>
        <!-- Navbar Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://telegram.dog/TechNewsDigest"><i class="fab fa-telegram"></i> Telegram</a>
                </li>
                <!-- Add links to other social media platforms here -->
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <div class="news-list" id="newsList">
            <!-- Technology news will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and display Technology news initially
            fetchNews('Technology');

            async function fetchNews(category) {
                try {
                    const response = await fetch(`https://api.qewertyy.dev/news/${category}`);
                    const data = await response.json();

                    if (data.code === 2) {
                        const articles = data.content;
                        const newsList = document.getElementById('newsList');

                        articles.forEach((article, index) => {
                            const newsItem = createNewsItem(article, index + 1);
                            newsList.appendChild(newsItem);
                        });
                    } else {
                        console.error(`Failed to fetch ${category} news:`, data.message);
                    }
                } catch (error) {
                    console.error(`Error fetching ${category} news:`, error);
                }
            }

            function createNewsItem(article, index) {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h5 class="news-title">${index}. ${article.title}</h5>
                    <img src="${article.imageUrl}" class="news-image" alt="${article.title}">
                    <p class="news-content">${article.description}</p>
                    <button class="read-more-btn" onclick="window.open('${article.url}', '_blank')">Read More</button>
                `;
                return newsItem;
            }

            // Add script for dynamically loading more news on scroll
            window.addEventListener('scroll', function () {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    // Load more news when the user scrolls to the bottom
                    fetchNews('Technology'); // Adjust the category as needed
                }
            });
        });
    </script>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Tech News Digest. All rights reserved.</p>
    </div>

</body>

</html>
