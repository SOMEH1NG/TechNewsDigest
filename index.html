<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .news-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-3">Daily News</h1>
    <ul id="newsList" class="list-group mt-4"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchNews();
        setInterval(fetchNews, 3600000);

        async function fetchNews() {
            try {
                const response = await fetch('https://lexica.qewertyy.dev/news');
                const data = await response.json();

                if (data.code === 2) {
                    const newsList = document.getElementById('newsList');
                    const articles = data.content;

                    // Clear existing news items
                    newsList.innerHTML = '';

                    articles.forEach((article, index) => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item', 'news-item');
                        li.innerHTML = `
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1"><strong>${index + 1}. ${article.title}</strong></h5>
                                <small>${new Date(article.publishedAt).toLocaleString()}</small>
                            </div>
                            <p class="mb-1">${article.source || 'Unknown Source'}</p>
                            ${article.imageUrl ? `<img src="${article.imageUrl}" class="img-fluid mb-2" alt="News Image">` : ''}
                            <p class="mb-1">${article.content}</p>
                            <p class="mb-1">URL: <a href="${article.url}" target="_blank">Read More</a></p>
                        `;
                        newsList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch news:', data.message);
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }
    });
</script>

</body>
</html>
