<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Digest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-HJ7ZVAYFBORyvlRkSYWPFQ5DO2crjQXs1u8Fv8DmT2RWvq46jj3zY5iqK7mI9t1N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #007bff; /* Light blue for the navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #17a2b8; /* Darker blue for a tech feel */
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-toggler-icon {
            background-color: #17a2b8; /* Darker blue for a tech feel */
        }

        .navbar-nav .nav-link {
            color: #17a2b8; /* Darker blue for a tech feel */
            font-weight: bold;
        }

        .news-item {
            background-color: #fff; /* White background for news items */
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .news-item:hover {
            transform: scale(1.02);
        }

        .news-title {
            font-size: 1.8rem;
            color: #007bff; /* Light blue for headings */
            margin-bottom: 10px;
        }

        .news-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .news-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #495057; /* Dark gray text color */
            margin-bottom: 15px;
        }

        .read-more-btn {
            padding: 10px 20px;
            background-color: #007bff; /* Light blue for buttons */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .read-more-btn:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        .footer {            
            background-color: #007bff; /* Light blue background for the footer */
            color: #fff; 
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Tech News Digest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://telegram.dog/TechNewsDigest" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <div class="news-list" id="newsList">
            <!-- Technology news will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchNews('Technology');

            async function fetchNews(category) {
                try {
                    const response = await fetch(`https://api.qewertyy.dev/news/${category}`);
                    const data = await response.json();

                    if (data.code === 2) {
                        const articles = data.content;
                        const newsList = document.getElementById('newsList');

                        articles.forEach((article, index) => {
                            const newsItem = createNewsItem(article, index + 1);
                            newsList.appendChild(newsItem);
                        });
                    } else {
                        console.error(`Failed to fetch ${category} news:`, data.message);
                    }
                } catch (error) {
                    console.error(`Error fetching ${category} news:`, error);
                }
            }

            function createNewsItem(article, index) {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h5 class="news-title">${index}. ${article.title}</h5>
                    <img src="${article.imageUrl}" class="news-image" alt="${article.title}">
                    <p class="news-content">${article.description}</p>
                    <button class="read-more-btn" onclick="window.open('${article.url}', '_blank')">Read More</button>
                `;
                return newsItem;
            }
        });
    </script>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Tech News Digest. All rights reserved.</p>
    </div>

</body>

</html>
