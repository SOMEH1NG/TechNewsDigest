<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Digest</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .news-list {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .news-item:hover {
            transform: scale(1.05);
        }

        .news-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .news-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .news-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
        }

        .read-more-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .read-more-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Tech News Digest</a>
        <!-- Navbar Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Technology</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="container mt-4">
        <div class="news-list" id="newsList">
            <!-- Technology news will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and display Technology news initially
            fetchNews('Technology');

            async function fetchNews(category) {
                try {
                    const response = await fetch(`https://api.qewertyy.dev/news/${category.toLowerCase()}`);
                    const data = await response.json();

                    if (data.code === 2) {
                        const articles = data.content;
                        const newsList = document.getElementById('newsList');
                        newsList.innerHTML = '';

                        articles.forEach((article, index) => {
                            const newsItem = createNewsItem(article, index + 1);
                            newsList.appendChild(newsItem);
                        });
                    } else {
                        console.error(`Failed to fetch ${category} news:`, data.message);
                    }
                } catch (error) {
                    console.error(`Error fetching ${category} news:`, error);
                }
            }

            function createNewsItem(article, index) {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h5 class="news-title">${index}. ${article.title}</h5>
                    <img src="${article.imageUrl}" class="news-image" alt="${article.title}">
                    <p class="news-content">${article.description}</p>
                    <button class="read-more-btn" onclick="window.open('${article.url}', '_blank')">Read More</button>
                `;
                return newsItem;
            }
        });
    </script>

</body>
</html>
